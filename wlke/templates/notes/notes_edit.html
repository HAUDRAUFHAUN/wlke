{% extends 'base_storage.html' %} {% block titel %}Bearbeite Notiz{% endblock %} 
{% block content %}
<br>
{% for note in user.notiz.all %}
    {% if note.id == note_id %}
        <h1 class="text-center display-3 mx-auto">Bearbeite Notiz {{note.titel}}</h1>
        <br>
        <form method="POST" class="text-center mx-auto">   
            {% csrf_token %}
            <div class="form-group">
                <label for="note-titel">Titel</label>
                <input type="text" class="form-control" placeholder="{{note.titel}}" name="note-titel"  id="note-titel"></input>
                <br>
                <label for="note-body">Titel</label>
                <textarea type="text" class="form-control" placeholder="Notiz" name="note-body  id="note-body">  {{note.body}}  </textarea>
                <br>
                <button type="reset" class="btn btn-outline-danger mt-3 mr-2 ml-2 mb-2">Abbrechen</button>
                <button type="submit" class="btn btn-success mt-3 mr-2 ml-2 mb-2" >Speichern</button>
            </div>
        </form>
    {% else %}
    {% endif %}
{% endfor %}
{% endblock %}
