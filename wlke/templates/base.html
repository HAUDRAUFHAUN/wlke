<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="" href="/media/logo/logo.png">
    <title>wlke</title>
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-0">
      <img class="d-block  mr-2" src="\media\logo\Logo.png" alt="Logo" width="40" height="40" >
      <a class="navbar-brand" href="/">Wlke</a> 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link m-2" href="/">Home <span class="sr-only">(current)</span></a>
          
        </li>
        <a class="nav-link m-2" href="/impressum">Impressum <span class="sr-only">(current)</span></a>
        <!--Einfügen eines Abstandes um die knöpfe rechts auszurichten-->
        <div class="col-md-8"></div>
        <div class="col-md-8"></div>
        <div class="col-md-4"></div>
        <div class="col-md-0"></div>
        
        <!--Weiterführung des Normalen Codes-->
        <li class="nav-item float-right">
          <a class="btn btn-outline-info m-2" href="/login">Login</a>
        </li>
        
        <div class="float-right">
        <li class="nav-item m-2" >
          <a class="btn btn-info pull-right" href="/signup/">Registrieren</a>
        </li>
        </div>
      </ul>
    </div>
  </nav>
  <br>
    {% block content %}
    {% endblock %}
    <footer class="bg-primary text-white text-center p-2 mb-1 mt-2" style="position: fixed; left: 0; bottom: 0; padding-right: 2; width: 100%;">
      © 2020 | Wlke Cloud Solution |
      <a class="text-white " href="/impressum/">   Impressum |</a>
      <a class="text-white " href="/login/">   Login  </a>
    </footer>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Ionicons Import -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
