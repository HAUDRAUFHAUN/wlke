<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="icon" type="" href="/media/logo/logo.png">
    <title>{% block titel %} {% endblock %} - WlkeCloud</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
        <ul class="navbar-nav">
           <img class="d-block mx-auto" src="\media\logo\Logo.png" alt="Logo" width="40" height="40" >
          <li class="nav-item active">
           <a class="nav-link text-white mr-2" href="/storage">WlkeCloud</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mr-2" href="/storage">Dateien</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mr-2" href="/notes/">Notizen</a>
          </li>
      
        </ul>
        <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div><div class="container"></div> <div class="container"></div> <div class="container"></div><div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div><div class="container"></div> <div class="container"></div> <div class="container"></div> <div class="container"></div>
        <a class="btn btn-danger " href="/logout">Logout</a>
      </div>
    </nav>
    
    <div class="container">
{% if user.is_authenticated %}
  {% block content %}
  {% endblock %}
    <br>
{% else %}
  <img class="d-block mx-auto m-5" src="\media\logo\Logo.png" alt="Logo" width="140" height="140" >
  <h1 class="display-4 text-center">Sie müssen sich erst anmelden <br> um ihre Dateien einzusehehen</h1>
  <a href="/login" class="btn btn-info mx-auto m-5 d-block p-2 ">&nbsp;&nbsp;Login&nbsp;&nbsp;</a>
    
  {% endif %}  
</div>
<div class="p-2 mb-2 bg-primary text-white text-center ml-3 mr-3 rounded">© 2020 | Wlke CLoud Solution
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
