{% block content %}

    {% csrf_token %}
    <br>
    {{form | crispy }}
    <button type="submit" class="btn btn-outline-primary m-3"><ion-icon name="cloud-upload" style="font-size: 32px;"></ion-icon><div class="container text-center">Datei hinzuf√ºgen</div></button>
</form>
</div>
<hr>
<br>
{% for datei in user.Datei.all %}

{% endfor %}

{% endblock %}
